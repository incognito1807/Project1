<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/login.css">

    </head>

    <body>
        <div class="login">
            
            <h1>Chào mừng các bạn đến với thư viện</h1>
            <div class="enter">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="username" required>
            </div>
            <div class="pass">
                <i class="fas fa-lock"></i>
                <input id="pass" type="password" placeholder="password" required>
                <img onclick="hidePass()" src="..//img/eye.jpg">
                <script type="text/javascript" src="../javascript/hidepass.js"></script>
            </div>
            <p>
                <a href=".....">Forgot password?</a>
            </p>
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </body>
</html>
